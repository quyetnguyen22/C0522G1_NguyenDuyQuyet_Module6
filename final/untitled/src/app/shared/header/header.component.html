<div class="sticky-top">

  <div
    style="background-color: #88c8bc"
    class="px-3 sm:px-6 py-3 flex align-items-stretch justify-content-center sm:justify-content-end border-bottom-1 surface-border text-sm"
  >
    <a *ngIf="!username"
      pRipple
      class="text-white font-medium inline-flex align-items-center cursor-pointer px-3 hover:text-gray-200"
      routerLink="/account"
    >
      <i class="pi pi-sign-in mr-2 sm:mr-3 text-sm"></i>
      <span>Sign In</span>
    </a>

    <span class="pi pi-user text-white font-medium">{{username}} </span>
    <a *ngIf="username"
       pRipple
       class="text-white font-medium inline-flex align-items-center cursor-pointer px-3 hover:text-gray-200">
      <span class="mr-2 sm:mr-3" (click)="signOut()"> Sign Out</span>
      <i class="pi pi-sign-out text-sm"></i>
    </a>
    <div class="text-white mx-1 sm:mx-2">|</div>
    <a
      pRipple
      class="text-white font-medium inline-flex align-items-center cursor-pointer px-3 hover:text-gray-200"
      routerLink="/account"
    >
      <i class="pi pi-user mr-2 sm:mr-3 text-sm"></i>
      <span>Create Account</span>
    </a>
  </div>
  <div
    class="surface-overlay px-3 sm:px-6 flex align-items-stretch relative"
    style="min-height: 80px"
  >
    <a
      pRipple
      class="cursor-pointer flex align-items-center lg:hidden text-700 mr-3 sm:mr-5"
      pStyleClass="#nav-1"
      enterClass="hidden"
      leaveToClass="hidden"
      [hideOnOutsideClick]="true"
    >
      <i class="pi pi-bars text-4xl"></i>
    </a>
    <div class="flex align-items-center justify-content-center">
      <a routerLink="">
        <img
          src="../../../../assets/img.png"
          alt="Image"
          class="lg:mr-6 h-3rem sm:h-4rem"
      /></a>
    </div>
    <div
      id="nav-1"
      class="surface-overlay hidden lg:flex absolute lg:static left-0 top-100 z-1 shadow-2 lg:shadow-none w-full lg:w-auto py-3 lg:py-0"
    >
      <ul class="list-none p-0 m-0 flex flex-column lg:flex-row">
        <li class="flex flex-column lg:flex-row">
          <a
            pRipple
            class="inline-flex align-items-center cursor-pointer border-right-2 lg:border-right-none lg:border-bottom-2 border-transparent hover:border-primary py-3 lg:py-0 px-6 lg:px-3 text-700 select-none text-xl lg:text-base font-medium lg:font-base w-full lg:w-auto"
            routerLink=""
            pStyleClass="@next"
            enterClass="hidden"
            leaveToClass="hidden"
            [hideOnOutsideClick]="true"
          >
            <span>Penalty list</span>
          </a>
        </li>
        <li class="flex flex-column lg:flex-row">
          <a
            pRipple routerLink="/teams"
            class="inline-flex align-items-center cursor-pointer border-right-2 lg:border-right-none lg:border-bottom-2 border-transparent hover:border-primary py-3 lg:py-0 px-6 lg:px-3 text-700 select-none text-xl lg:text-base font-medium lg:font-base w-full lg:w-auto"
            pStyleClass="@next"
            enterClass="hidden"
            leaveToClass="hidden"
            [hideOnOutsideClick]="true"
          >
            <span>Add player</span>
          </a>
          <div
            class="surface-overlay shadow-none lg:shadow-2 hidden lg:absolute w-full left-0 top-100 px-6 py-0 lg:py-6 h-10rem lg:h-30rem z-1"
          >
          </div>
        </li>
        <li class="flex flex-column lg:flex-row">
          <a
            pRipple
            class="inline-flex align-items-center cursor-pointer border-right-2 lg:border-right-none lg:border-bottom-2 border-transparent hover:border-primary py-3 lg:py-0 px-6 lg:px-3 text-700 select-none text-xl lg:text-base font-medium lg:font-base w-full lg:w-auto"
            pStyleClass="@next"
            enterClass="hidden"
            leaveToClass="hidden"
            [hideOnOutsideClick]="true"
          >
            <span>Game</span>
          </a>
          <div
            class="surface-overlay shadow-none lg:shadow-2 hidden lg:absolute w-full left-0 top-100 px-6 py-0 lg:py-6 h-10rem lg:h-30rem z-1"
          >
          </div>
        </li>
      </ul>
    </div>
    <div class="flex ml-auto">
      <ul class="list-none p-0 m-0 flex">
        <li class="flex">
          <a *ngIf="!username"
            pRipple
            class="text-900 font-medium inline-flex align-items-center cursor-pointer px-2 sm:px-3 text-700 hover:text-primary"
            routerLink="/account"
          >
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
