  <!--</div>-->
  <!--<div class="row">-->
  <div class="col-9">
    <div
      *ngIf="productList$ == null"
      class="mb-5 mt-5"
      style="color: orange; text-align: center"
    >
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h1>Products are updating!</h1>
    </div>
    <div *ngIf="productList$ != null">
      <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
        <div
          class="image-container lg:col-3 md:col-6 sm:col-12 mx-4 p-0"
          *ngFor="let item of (productList$ | async)!"
          style="background-image: url({{ item.imageLink }})"
        >
          <div class="overlay">
            <div class="items"></div>
            <div class="items head">
              <p>{{ item.name }}</p>
              <hr />
            </div>
            <div class="items price">
              <!--            <p class="old">$699</p>-->
              <p class="new">{{ item.price | currency : ' ' }}</p>
            </div>
            <div class="items cart">
              <i class="fa fa-shopping-cart"></i>
              <span>ADD TO CART</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="total != null" class="text-center pt-3">
      <a
        *ngIf="size <= total"
        (click)="viewMore()"
        class="btn btn-primary cursor-pointer"
        style="vertical-align: middle; text-align: center"
        >More</a
      >
    </div>
  </div>
</div>
